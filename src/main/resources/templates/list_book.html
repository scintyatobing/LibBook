<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
	 
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
	    
	<title>Home</title>
	
	<style type="text/css">
	#todocontainer {
		margin-top: 50px;
	}
	 c
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	body {
		width: 100%;
		min-height: 100hv;
		overflow-x: hidden;
	}
	    
	</style>
	
	<style type="text/css">.recentcomments a{display:inline !important;padding:0 !important;margin:0 !important;}</style>
</head>
<body>
<section id="header">
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark "
			style="background-color: #e3f2fd;">
			
			<a class="navbar-brand" href="/">LibBook</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/books}">Daftar Buku</a></li>
			        <li class="nav-item active"><a class="nav-link" th:href="@{/register}">Registrasi</a></li>
			        <li class="nav-item active"><a class="nav-link" th:href="@{/login}">Login</a></li>
				</ul>
			</div>
		</nav>
	</section>
	
    <div class ="container">
	    <div class = "row">
		  <div class="col-lg-12 margin-tb">
			        <div class="pull-left">
			            <h2>Daftar Buku</h2>
			        </div>
			        <div class="pull-right">
			            <a class="btn btn-primary mb-3" th:href="@{/}"><b> Kembali</b></a>
			        </div>
			    </div>
			</div>	
    
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Judul Buku</th>
                    <th>Penulis</th>
                    <th>Penerbit</th>
                    <th>Tahun Terbit</th>
                </tr>
            </thead>
            
            
            <tbody>
            	<tr th:each = "listBook: ${listBook}">
					<td th:text = "${listBook.title}"></td>
					<td th:text = "${listBook.author}"></td>
					<td th:text = "${listBook.publisher}"></td>
					<td th:text = "${listBook.year}"></td>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
